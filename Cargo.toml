[package]
name = "num-hyperdual"
version = "0.1.0"
authors = ["Gernot Bauer <bauer@itt.uni-stuttgart.de>",
           "Philipp Rehner <rehner@itt.uni-stuttgart.de>"]
edition = "2018"

[dependencies]
ndarray = "0.13"
ndarray-linalg = { version = "0.12", features = ["openblas"] }
num-integer = "0.1"
smallvec = "1.4"
num-traits = {version = "0.2", default-features = false}

[features]
default = ["std"]
std = ["num-traits/std"]
libm = ["num-traits/libm"]
system = ["openblas-src/system"]

[dev-dependencies]
openblas-src = { version = "0.7", default-features = false }
approx = "0.3"
